{% extends "system/student.html" %}

{% block app_content %}
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th>课程号</th>
            <th>课程名</th>
            <th>课程学分</th>
            <th>课程学时</th>
            <th>任课教师</th>
            <th>选情情况</th>
        </tr>
        {% if tables %}
        {% for table in tables %}
        <tr>
            <td align="center">{{ table.CourseNum }}</td>
            <td align="center">{{ table.CourseName }}</td>
            <td align="center">{{ table.CourseCredit }}</td>
            <td align="center">{{ table.CourseTime }}</td>
            <td align="center">{{ table.TeacherName }}</td>
            <td align="center"><a href="{{ url_for('course_select', CourseNum=table.CourseNum) }}" class="btn btn-success btn-sm" role="button">选课</a></td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>

{% endblock %}
