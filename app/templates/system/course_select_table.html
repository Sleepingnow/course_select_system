{% extends "system/student.html" %}

{% block app_content %}
    <table class="table table-striped table-bordered table-hover">
        <tr>
            <th align="center">课程号</th>
            <th align="center">课程名</th>
            <th align="center">课程学分</th>
            <th align="center">课程学时</th>
            <th align="center">任课教师</th>
            <th align="center">选情情况</th>
        </tr>
        {% if tables %}
        {% for table in tables %}
        <tr>
            <td align="center">{{ table.CourseNum }}</td>
            <td align="center">{{ table.CourseName }}</td>
            <td align="center">{{ table.CourseCredit }}</td>
            <td align="center">{{ table.CourseTime }}</td>
            <td align="center">{{ table.TeacherName }}</td>
            <td align="center"><a href="{{ url_for('course_drop', CourseNum=table.CourseNum) }}" class="btn btn-danger btn-sm" role="button">退选</a></td>
        </tr>
        {% endfor %}
        {% endif %}
    </table>

{% endblock %}
